<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
</head>
<body>
	<form action="" method="get">

	<div class="labelInput">
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" id="nombre" placeholder="Escribi tu nombre"> 
	</div>
	<div>
		<label for="apellido">Apellido</label>
		<input type="text" name="apellido" id="apellido" placeholder="Escribi tu apellido"> 
	</div>	

	<div>
		<label for="edad"> Edad</label>
		<input value="18" required type="number" min="1" max="99" name="edad" id="edad" placeholder="Escribi tu edad">
	</div>

	<!--<div>
		<label for="nacimiento">Nacimiento</label>
		<input type="" name="">
    </div>-->

	<div>
		<label for="mail">Mail</label>
		<input type="text" name="mail" id="mail" placeholder="Escribi tu mail"> 
	</div>	

	<div>
		<label for="algoConRange"> algo con rango </label>
		<input type="range" name="algoConRange" id="algoConRange" required="">
	</div>

	<div>
		<label for="mensaje">Mensaje</label>
		<textarea id="mensaje">Hola</textarea>
	</div>	

	<div>
		<input type="file" name="foto"> <!--no se puede cambiar-->
	</div>

	<div>
		<label for="SeleccionaUnaOpcion"> Selecciona una </label>

		<select name="algoQueSeleccionar"> 
			<option disabled="true" selected="true">opcion....</option> 
			<!--selected="true" lo pongo en la opcion que quiero que seleccione por defecto o en la primera como aca-->
			<option>opcion 1</option>
			<option>opcion 2</option>
			<option>opcion 3</option>
		</select>
	</div>

	<div>
		<input type="checkbox" id="terminosYCondiciones">
		<label for="terminosYCondiciones"> Acepto Terminos y Condiciones</label>
	</div>
	
	<div>
		<input type="radio" id="terminosYCondiciones" name="TerminosYCondiciones">
		<label for="terminosYCondiciones"> Si </label>    	
	</div>

	<div class="botones">
		<button type="submit">Enviar</button>
		<button type="reset">Limpiar</button>
		<button type="button">No hago nada</button>
    </div>

		



	</form>

</body>
</html>
